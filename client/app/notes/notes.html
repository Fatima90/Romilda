<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<style>
.button {
    background-color:rgb(131, 64, 10);
    border: none;
    color: rgb(232, 173, 26);
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    float: right;
}
</style>
<title>Manuscript Free Template</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<style type="text/css" media="all">
@import "images/style.css";
</style>
</head>
<body>
<div class="content">
  <div id="header">
    <div class="title"> 
    </div>
  </div>
  <div id="main">
    <div class="center">
      <h2><a href="#">Write Your Note</a></h2>
      <div id="notes" ng-controller="NotesController">
      <br><br>
      <textarea style="background:transparent; border-width: 4px; border-color:rgb(131, 64, 10); font-size: 14pt;" rows="15" cols="45" ng-mode="memo"></textarea>
           <br><br><br>
       <button class="button" ng-click="save()" >send</button>
      </div>
    </div>  
  </div>
  <div id="prefooter">
  </div> 
</div>
</body>
</html>
