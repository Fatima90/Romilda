  <div id="myNotes" class="collapse" >

 <div id="writeNotes" class="collapse content">

      <div class="title"> 
      </div>
    </div>

      <div class="center">
      <h2>Write Your Note</h2>
        <div id="notes">
        <br><br>
        <textarea style="background:transparent; border-width: 4px; border-color:rgb(131, 64, 10); font-size: 14pt;" rows="15" cols="45" ng-mode="memo"></textarea>

        <button class="button" ng-click="save()" class="Notesbutton">Send</button>
        <button class="button-notes" ng-click="save()" >Save</button>

      </div>

    <div id="prefooter">
    </div>
